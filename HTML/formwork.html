<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/signin" method="get">
        <label for="name">FULL NAME:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">EMAIL:</label>
        <input type="email"id="email" name="email">

        <br>
        <br>

        
        <label for="number">PHONE NUMBER</label>
        <input type="number" name="phone number" id="number">
        <br><br>


        <label for="gender" >   GENDER</label>
        <br>
         <input type="radio" value="male" id="male" name="gender">
        <label for="male">male</label>
       
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">female</label>
        
        <br>
        <br>
        <label for="skils" >SKILLS:</label>
        <br>
        <input type="checkbox" value="html" id="html"name="skills">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" value="css" id="css"name="skills">
        <label for="css">CSS</label>
        <br>
        <label for="job">JOB ROLE:</label>
        <select name="job role" id="job">
            <option >select yor job</option>
            <option value="frontend">frontend</option>
            <option value="fullstack">fullstack</option>
            <option value="backend">backend</option>
            </select>
            <br>
            <br>
            <label for="letter">COVER LETTER:</label>
            <input type="textarea" id="letter" name=" cover letter">
            <br>
            <br>
        <label for="resume">RESUME</label>
        <input type="file" id="resume" name="resumefile">
        <br><br>
        <button value="submit">
            submit
        </button>

           
        
    </form>
</body>
</html>
